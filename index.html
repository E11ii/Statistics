<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="statistics">
        <div class="statistics__body">
            <div class="statistics_header">
                <div class="statistics_title">Статистика компонент</div>
            </div>
            <div class="statistics_row">
                <div class="statistics__icons">
                <div class="statistics_column">
                    <div class="item-about">
                        <div class="item-about__title">Licenses Purchased</div>
                        <div class="item-about__number">5,000</div>
                        <div class="item-about__line">To date</div>
                    </div>
                </div>
                <div class="statistics_column">
                    <div class="item-about">
                        <div class="item-about__title">Licenses Redeemed</div>
                        <div class="item-about__number">4,923</div>
                        <div class="item-about__line">To date</div>
                    </div>
                </div>
                <div class="statistics_column">
                    <div class="item-about">
                        <div class="item-about__title">Pending Invites</div>
                        <div class="item-about__number">5</div>
                        <div class="item-about__line">To date</div>
                    </div>
                </div>
                <div class="statistics_column">
                    <div class="item-about">
                        <div class="item-about__title">Total View Time</div>
                        <div class="item-about__number">2,834h</div>
                        <div class="item-about__line">Last 30 days</div>
                    </div>
                </div>
                <div class="statistics_column">
                    <div class="item-about">
                        <div class="item-about__title">Avg View Time / User</div>
                        <div class="item-about__number">1.2h</div>
                        <div class="item-about__line">Last 30 days</div>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>


</body>
</html>
